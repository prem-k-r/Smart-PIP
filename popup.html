<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levisio</title>
    <link href="icons/icon.svg" rel="icon" type="image/svg+xml">
    <link href="popup.css" rel="stylesheet">
    <script src="popup.js"></script>
</head>

<body>
    <div class="container">
        <!-- App Icon and Header -->
        <div class="header">
            <img src="icons/icon-128.png" alt="Levisio" width="48" height="48">
            <h1>Levisio</h1>
        </div>

        <div class="tagline">
            Smart YouTube PiP Extension
        </div>

        <!-- Controls Section -->
        <div class="controls-panel">
            <!-- Main Toggle Button -->
            <div class="control-item">
                <div class="control-text">
                    <div class="control-title">Turn off</div>
                    <div class="control-hint">Enable/Disable PiP functionality</div>
                </div>
                <label class="toggle-container">
                    <input type="checkbox" id="main-toggle" />
                    <span class="toggle-track">
                        <span class="toggle-indicator"></span>
                    </span>
                </label>
            </div>

            <!-- Auto PiP Toggle -->
            <div class="control-item">
                <div class="control-text">
                    <div class="control-title">Auto PiP</div>
                    <div class="control-hint">Activate when switching tabs</div>
                </div>
                <label class="toggle-container">
                    <input type="checkbox" id="auto-pip-enable-toggle" />
                    <span class="toggle-track">
                        <span class="toggle-indicator"></span>
                    </span>
                </label>
            </div>

            <!-- Close PiP on Return Toggle -->
            <div class="control-item">
                <div class="control-text">
                    <div class="control-title">Close on Return</div>
                    <div class="control-hint">Close PiP when back on YouTube</div>
                </div>
                <label class="toggle-container">
                    <input type="checkbox" id="close-pip-return-toggle" />
                    <span class="toggle-track">
                        <span class="toggle-indicator"></span>
                    </span>
                </label>
            </div>
        </div>

        <!-- Footer Links -->
        <div class="footer">
            <a href="https://github.com/prem-k-r/Smart-PIP/tree/levisio" target="_blank" class="button github-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 24 24">
                    <path fill="#fff" fill-rule="evenodd"
                        d="M20.375 8.174c.163-.4.688-1.987-.163-4.137c0 0-1.312-.413-4.3 1.625c-1.25-.35-2.587-.4-3.912-.4s-2.662.05-3.912.4c-2.988-2.05-4.3-1.625-4.3-1.625c-.85 2.15-.325 3.737-.163 4.137C2.612 9.262 2 10.662 2 12.362c0 6.437 4.163 7.887 9.975 7.887c5.813 0 10.025-1.45 10.025-7.887c0-1.7-.613-3.1-1.625-4.188M12 19.024c-4.125 0-7.475-.187-7.475-4.187c0-.95.475-1.85 1.275-2.588c1.338-1.225 3.625-.575 6.2-.575c2.588 0 4.85-.65 6.2.575c.813.738 1.275 1.625 1.275 2.588c0 3.987-3.35 4.187-7.475 4.187m-3.137-6.262c-.825 0-1.5 1-1.5 2.225s.674 2.237 1.5 2.237c.825 0 1.5-1 1.5-2.237s-.675-2.225-1.5-2.225m6.275 0c-.825 0-1.5.987-1.5 2.225s.675 2.237 1.5 2.237s1.5-1 1.5-2.237s-.663-2.225-1.5-2.225" />
                </svg>
                <span>GitHub</span>
            </a>

            <a href="mailto:prem12321kumar@gmail.com" target="_blank" class="button feedback-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24">
                    <path fill="#fff"
                        d="M20 2H4c-1.103 0-2 .894-2 1.992v12.016C2 17.106 2.897 18 4 18h3v4l6.351-4H20c1.103 0 2-.894 2-1.992V3.992A2 2 0 0 0 20 2m-6 11H7v-2h7zm3-4H7V7h10z" />
                </svg>
                <span>Feedback</span>
            </a>
        </div>

        <div class="made-with">
            Made with ❤️ for Levitating YouTube
        </div>
    </div>
</body>

</html>
